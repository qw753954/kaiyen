<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kai Yen</title>

    <link rel="stylesheet" href="source/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="menu d-flex justify-content-center align-items-center">
            <ul class="h1 list-unstyled font-weight-bold">
                <li><a href="index.html" class="py-6">About</a></li>
                <li><a href="work.html" class="py-6">Work</a></li>
                <li><a href="#" class="active text-white py-6">Contact</a></li>
            </ul>
        </div>

        <div class="contact row no-gutters px-5 px-md-0">
            <div class="col-md-2 my-8 mb-md-3">
                <img src="source/image/other/separate.png" class="separate">
            </div>
            <div class="col-md-9 col-xl-6 d-flex flex-column align-items-center px-3 px-md-0 pt-md-9">
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <img src="source/image/other/ring.png" class="ring img-fluid">
                    <div class="text-right">
                        <h2 class="font-weight-bolder">Let's SHOOT.</h2>
                        <span>For all inquires please fill out the form below.</span>
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-end d-xl-none mt-3">
                    <a href="https://www.facebook.com/kaiyen.photo" target="_blank"
                        class="socialIcon bg-light d-flex justify-content-center align-items-center mr-5">
                        <i class="fab fa-facebook-f display-4"></i></a>
                    <a href="https://www.instagram.com/kaiyen_96" target="_blank"
                        class="socialIcon bg-light d-flex justify-content-center align-items-center">
                        <i class="fab fa-instagram display-4"></i></a>
                </div>
                <form class="w-100 d-flex flex-column justify-content-center my-7">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">E-MAIL</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="font-weight-bold">SUBJECT</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message" class="font-weight-bold">MESSAGES</label>
                        <textarea class="form-control" id="message" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary align-self-center">Submit</button>
                </form>
            </div>
            <div class="col-xl-4 d-none d-xl-flex flex-column align-items-center pt-9">
                <a href="https://www.facebook.com/kaiyen.photo" target="_blank"
                    class="socialIcon bg-light d-flex justify-content-center align-items-center mb-5">
                    <i class="fab fa-facebook-f display-4"></i></a>
                <a href="https://www.instagram.com/kaiyen_96" target="_blank"
                    class="socialIcon bg-light d-flex justify-content-center align-items-center">
                    <i class="fab fa-instagram display-4"></i></a>
            </div>
        </div>

    </div>
</body>

</html>
